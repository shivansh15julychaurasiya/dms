## POSTGRES -- DMS
spring.datasource.dms.driverClassName=org.postgresql.Driver
spring.datasource.dms.url=jdbc:postgresql://localhost:5432/boot_dms
spring.datasource.dms.username=postgres
spring.datasource.dms.password=Root
spring.jpa.dms.properties.show-sql=true
spring.jpa.dms.properties.format-sql=true
spring.jpa.dms.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.dms.properties.hibernate.hbm2ddl.auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG


document.upload-dir=uploads/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB




